      <div class="filter-wrapper" id="filter">
        <button class="filter" onclick="filterSelection('all')" id="all"> All</button>

        <button class="filter mech" onclick="filterSelection('Mech')" id="Mech"> Mech </button>
        <button class="filter nav" onclick="filterSelection('Nav')" id="Nav"> Nav </button>
        <button class="filter bops" onclick="filterSelection('BOps')" id="BOps"> BOps </button>
      </div>

      <table>
        <col class="name">

        <thead>

              </td>

    <div class="modal-content" id="modal-content">
      <p id="modal-id"></p>
      <p>Type in new values. Leaving a field blank will leave the current value unchanged.</p>
      <span class="close" onclick="closeModal()">&times;</span>
      <form id="update-link-form">
        <input class="name" type="text" name="name" id="update-name" placeholder="Name">
        <input class="shortcut" type="text" name="shortcut" id="update-shortcut" placeholder="Shortcut (one word)">
        <input class="link" type="text" name="link" id="update-link" placeholder="Link">
